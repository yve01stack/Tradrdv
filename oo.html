<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Impressions</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #b3e5fc, #ffcccb); /* Light sky-blue and light pink background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            font-size: 36px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }
        .stats {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }
        .stat {
            padding: 40px 20px;
            border-radius: 15px;
            width: 45%;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }
        .stat:nth-child(1) {
            background-color: #81d4fa; /* Sky-blue */
        }
        .stat:nth-child(2) {
            background-color: #ff8a80; /* Pink */
        }
        .stat:hover {
            transform: translateY(-10px);
        }
        .stat::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.2);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            opacity: 0.5;
        }
        .stat h2 {
            margin: 0;
            font-size: 48px;
            font-weight: 700;
            color: #fff;
        }
        .stat p {
            font-size: 20px;
            margin: 10px 0 0;
            color: #fff;
        }
        .stat i {
            font-size: 30px;
            margin-bottom: 10px;
            color: #fff;
        }
        .footer {
            margin-top: 30px;
            font-size: 16px;
            color: rgba(51, 51, 51, 0.8);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Website Impressions</h1>
        <div class="stats">
            <div class="stat">
                <i class="fas fa-eye"></i>
                <h2>345</h2>
                <p>Ads Impressions</p>
            </div>
            <div class="stat">
                <i class="fas fa-chart-line"></i>
                <h2>234</h2>
                <p>Traducteurs Impressions</p>
            </div>
        </div>
        <div class="footer">
            <p>Data updated as of {{ current_date }}</p>
        </div>
    </div>
</body>
</html>
